name = "payment-worker"
main = "src/index.ts"
compatibility_date = "2023-02-14"

[[queues.producers]]
  queue = "payment-listener-queue"
  binding = "PAYMENT_LISTENER_QUEUE"

[[queues.consumers]]
 queue = "payment-listener-queue"
 max_batch_size = 1
 max_batch_timeout = 5 # seconds
 max_retries = 3
 dead_letter_queue = "payment-queue-dead"

[[queues.producers]]
  queue = "payment-write-queue"
  binding = "PAYMENT_WRITE_QUEUE"

[[queues.consumers]]
 queue = "payment-write-queue"
 max_batch_size = 1
 max_batch_timeout = 5 # seconds
 max_retries = 3
 dead_letter_queue = "payment-queue-dead"

[[queues.producers]]
  queue = "payment-pusher-queue"
  binding = "PAYMENT_PUSHER_QUEUE"

[[queues.consumers]]
 queue = "payment-pusher-queue"
 max_batch_size = 1
 max_batch_timeout = 5 # seconds
 max_retries = 3
 dead_letter_queue = "payment-queue-dead"